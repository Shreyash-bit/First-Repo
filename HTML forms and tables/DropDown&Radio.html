<!DOCTYPE html>
<html>
<head>
	<title>Input Demo 2</title>
</head>
<body>

<p>Do yuo prefer cats or dags ?</p>

<form>
	<label for="dogs">Dogs:</label>
	<input name="PetChoice" id="dogs" type="radio" value="dogs">

	<label for="cats">Cats:</label>
	<input name="PetChoice" id="cats" type="radio" value="cats">

	<p>What is your current mood ?</p>

	<select name="mood">
		<option value="confuse">:{</option>
		<option value="non">:]</option>
		<option value="sad">:[</option>
		<option value="angry">:/</option>
	</select>

	<input type="text">

	<textarea name="paragraph" rows="10" cols="10"></textarea>

	<button>Go!</button>
</form>

</body>
</html>
