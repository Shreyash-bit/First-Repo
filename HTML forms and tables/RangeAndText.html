<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range And Textarea</title>
</head>

<body>
    <form>
        <p>
            <label for="number">Enter Number : </label>
            <input type="number" id="number" name="num" min="0" max="1000" step="10" value="500">
        </p>
        <p>
            <label for="cheese">Ammoubt of Cheese</label>
            <input type="range" id="cheese" name="cheese" value="20" min="1" max="100">
        </p>
        <p>
            <label for="requests">Any Special Requests</label>
            <br>
            <textarea name="requests" id="requests" cols="30" rows="10"></textarea>
        </p>
        <button>submit</button>
    </form>
</body>

</html>
