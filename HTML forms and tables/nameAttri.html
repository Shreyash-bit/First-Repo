<!DOCTYPE html>
<html>

<head>
    <title>Attributes Assignmnet</title>
</head>

<body>

    <h3><strong>Some of my favorite places:</strong></h3>

    <ul>
        <li>The park</li>
        <li>The beach</li>
        <li>The hydrant</li>
    </ul>
    <form action="/09_Selector_Exercise_Starter/">
        <p>make sure you follow me on <a href="http://www.instagram.com">Instagram</a></p>

        <p>
            <label for="username">Enter the Username : </label>
            <input type="text" id="username" placeholder="username" name="username">
        </p>
        <p>
            <label for="color">choose color</label>
            <input type="color" id="color" name="color">
        </p>
        <button>submit</button>
    </form>

</body>

</html>
