<!DOCTYPE html>
<html>

<head>
	<title>Registration Form</title>
</head>

<body>

	<h1>Register</h1>

	<form>
		<div>
			<label for="FirstName">First Name:</label>
			<input type="text" id="FirstName" placeholder="First Name" name="FirstName" required>

			<label for="LastName">Last Name:</label>
			<input type="text" id="LastName" placeholder="Last Name" name="LastName" required>
		</div>
		<div>

			<input id="male" name="gender" type="radio" value="male"><label for="male">Male</label>
			<br>

			<input id="female" name="gender" type="radio" value="female"><label for="female">Female</label>
			<br>

			<input id="other" name="gender" type="radio" value="other"><label for="other">Other</label>
		</div>

		<div>
			<label for="email">Email:</label>
			<input type="email" id="email" placeholder="your email" name="" required>

			<label for="password">Password:</label>
			<input pattern=".{5,10}" type="password" id="password" placeholder="your password" name="" required
				title="password must be in 5 - 10">
		</div>

		<div>
			<label>Birthday:
				<select name="month">
					<option>jan</option>
					<option>feb</option>
					<option>mar</option>
					<option>apr</option>
					<option>may</option>
					<option>jun</option>
					<option>jul</option>
					<option>aug</option>
					<option>sep</option>
					<option>oct</option>
					<option>nov</option>
					<option>dec</option>
				</select>

				<select name="day">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
				</select>

				<select name="year">
					<option>1996</option>
					<option>1997</option>
					<option>1998</option>
					<option>1999</option>
					<option>2000</option>
					<option>2001</option>
					<option>2002</option>
					<option>2003</option>
					<option>2004</option>
					<option>2005</option>
					<option>2006</option>
				</select>
			</label>

		</div>

		<div>
			<label for="checkbox">I agree to the terms and conditions</label>
			<input id="checkbox" type="checkbox" name="checkbox">
		</div>

		<button>Submit</button>
	</form>

</body>

</html>
