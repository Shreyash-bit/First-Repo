<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan and rowspan</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <td rowspan="2">Animal</td>
                <td colspan="2">Average Mass</td>
                <td rowspan="2">Flighted</td>
            </tr>
            <tr>
                <td>KG</td>
                <td>LB</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104</td>
                <td>230</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Somali Ostrich</td>
                <td>90</td>
                <td>200</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Peakcock</td>
                <td>13.5</td>
                <td>29.8</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
