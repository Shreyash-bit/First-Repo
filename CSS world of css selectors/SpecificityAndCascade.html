<!DOCTYPE html>
<html>
<head>
	<title>Specificity</title>
	<style type="text/css">
		body {
			color: red;
		}

		ul {
			color: blue;
		}

		li {
			color: orange;
		}

		.highlight {
			color: green;
		}

		#Special {
			color: pink;
		}

	</style>
</head>
<body>

<p>Hello!!!!!!!</p>

<ul>
	<li id="Special" class="highlight">Shrsh</li>
	<li class="highlight">Rewq</li>
	<li>Xyz</li>
	<li>Abc</li>
</ul>
</body>
</html>
