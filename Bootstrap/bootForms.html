<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="display-4">Forms</h1>
        <form action="#nowhere">

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="email">
                </div>

                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="password">
                </div>

            </div>

            <div class="form-group">
                <label for="address">Street address</label>
                <input type="address" class="form-control" id="address" placeholder="22222222222222222222222">
            </div>

            <div class="form-row">
                <div class="form-group col-md-7">
                    <label for="city">city</label>
                    <input type="address" class="form-control" id="city" placeholder="city2222222222222222">
                </div>

                <div class="form-group col-md-3 col-6">
                    <label for="state">State</label>
                    <select class="form-control" name="state" id="state">
                        <option value="MH">Maharashtra</option>
                        <option value="UP">Uttar Pradesh</option>
                        <option value="GJ">Gujrat</option>
                        <option value="GA">Goa</option>
                    </select>
                </div>

                <div class="form-group col-md-2 col-6">
                    <label for="zip">ZIp code</label>
                    <input type="text" class="form-control" id="zip" placeholder="zipcode">
                </div>
            </div>
            <!-- <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Sign Me Up
                </label>
            </div> -->
            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input class="custom-control-input" type="checkbox" value="" id="tos">
                    <label class="custom-control-label" for="tos">
                        Custom checkbox
                    </label>
                </div>
            </div>
            <button type="button" class="btn btn-success">Register</button>
        </form>
    </div>
</body>

</html>
